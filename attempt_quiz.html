        </form>
        <h3  class="question">Question 2</h3>

                </tr>

                    <td class="choice-button-1">
                        <input type="checkbox" id="answer1" name="question2" value="Hyper Text Markup Language">

                    </td>
                </tr>
                <tr>
                    <td class="choice-button-2">
                        <input type="checkbox" id="answer2" name="question2" value="Home Tool Markup Language">

                    </td>
                </tr>
                <tr>
                    <td class="submit-table-data">
                        <input class="submit-button" type="button" value="Submit" name="question2">
                    </td>
                </tr>
            </table>
        </form>
        <div class="finish-quiz">
